<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 16px;
      color: #202124;
    }
    
    .window-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    
    .window-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .window-item:hover {
      background: #f8f9fa;
    }
    
    .window-item input[type="checkbox"] {
      margin-right: 10px;
    }
    
    .window-info {
      flex: 1;
    }
    
    .window-title {
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
    }
    
    .window-meta {
      font-size: 12px;
      color: #5f6368;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-export {
      background: #1a73e8;
      color: white;
    }
    
    .btn-export:hover {
      background: #1557b0;
    }
    
    .btn-import {
      background: #34a853;
      color: white;
    }
    
    .btn-import:hover {
      background: #2d8e47;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #e6f4ea;
      color: #137333;
    }
    
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    
    .status.info {
      background: #e8f0fe;
      color: #1967d2;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #5f6368;
    }

    .server-status {
      font-size: 11px;
      color: #5f6368;
      text-align: center;
      margin-bottom: 12px;
      padding: 6px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .server-status.online {
      color: #137333;
      background: #e6f4ea;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Tab Transfer Tool</h2>
  
  <div id="serverStatus" class="server-status">Checking server...</div>
  
  <div id="windowList" class="window-list">
    <div class="empty-state">Loading windows...</div>
  </div>
  
  <div class="buttons">
    <button id="exportBtn" class="btn-export" disabled>Export Selected</button>
    <button id="importBtn" class="btn-import">Import Tabs</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
